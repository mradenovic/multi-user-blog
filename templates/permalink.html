{% extends "base.html" %}

{% block content %}
  {{post.render() | safe}}
  <div class="error">
    {{edit_error}}
  </div>

  {% if action in ['comment', 'edit'] %}
  <div class="comments">
    {% include 'comment-form.html' %}
  </div>
  {% endif %}

  <h3>Comments</h3>
  {% for comment in post.comment_set.order('-created') %}
    {{ comment.render() | safe }}
    <br><br>
  {% endfor %}
{% endblock %}
