{% extends "base.html" %}

{% block content %}
  {{post.render() | safe}}
  <div class="error">
    {{edit_error}}
  </div>

  {% if action == 'comment' %}
  <div class="comments">
  {{post.render_comment_form(error) | safe}}
  </div>
  {% endif %}

  <h3>Comments</h3>
  {% for comment in post.comment_set.order('-created') %}
    {{ comment.render() | safe }}
    <br><br>
  {% endfor %}
{% endblock %}
