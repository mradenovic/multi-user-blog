{% extends "base.html" %}

{% block content %}
  {{post.render() | safe}}

  <div class="comments">
    <form method="post">
      <label>
        <h5>Comment</h5>
        <textarea class="new-post new-comment-content" name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input class="new-comment-submit" type="submit">
    </form>
  </div>
{% endblock %}
