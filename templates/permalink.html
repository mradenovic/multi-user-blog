{% extends "base.html" %}

{% block content %}
  {{post.render() | safe}}
  <hr>
  <div class="error">
    {{edit_error}}
  </div>

  <div class="comments">
  {{post.render_comment_form(error) | safe}}
  <h4>Comments</h4>

  {% for comment in post.comment_set.order('-created') %}
    {{ comment.render() | safe }}
    <br><br>
  {% endfor %}
{% endblock %}
