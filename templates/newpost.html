{% extends "base.html" %}

{% block content %}
  <h2>new post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input class="new-post new-post-subject" type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea class="new-post new-post-content" name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input class="new-post-submit" type="submit">
    </form>
{% endblock %}
