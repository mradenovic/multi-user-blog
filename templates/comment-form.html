<form method="post">
  <label>
    <h5>Comment {{action}}</h5>
    <textarea class="new-post new-comment-content" name="content">{{content}}</textarea>
  </label>

  <input class="new-comment-submit" type="submit">
  <input class="new-post-submit" type="button"
         onclick="location.href='/';" value="Cancel">
</form>
